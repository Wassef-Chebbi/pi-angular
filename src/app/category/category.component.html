<div calss="container">
  <div class="title"><h1>Category List</h1></div>
  <div>
    <button mat-raised-button color="primary" (click)="addCategory()">
      Add Category
    </button>
  </div>
</div>

<div>
  <mat-card *ngFor="let category of categoryList">
    <mat-card-header>
      <mat-card-title>{{ category.categoryId }}</mat-card-title>
      <mat-card-subtitle>{{ category.nom }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      {{ category.description }}
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="updateCategory(category)" color="secondary">
        Update
      </button>

      <button
        mat-button
        (click)="onDeleteClick(category.categoryId)"
        color="warn"
      >
        Delete
      </button>
    </mat-card-actions>
  </mat-card>
</div>
