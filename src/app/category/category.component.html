<div calss="container">
  <div class="title"><h1>Category List</h1></div>
  <div class="buttonContainer">
    <button
      mat-raised-button
      matTooltip="Click to add new category"
      color="primary"
      (click)="addCategory()"
    >
      Add Category
    </button>
  </div>
</div>

<div calss="listContainer" *ngIf="categoryList.length > 0">
  <ng-container *ngFor="let category of filteredCategories">
    <mat-card matRipple>
      <mat-card-header>
        <mat-card-title>{{ category.categoryId }}</mat-card-title>
        <mat-card-subtitle>{{ category.nom }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        {{ category.description }}
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-button
          matTooltip="Click to update this category"
          (click)="updateCategory(category)"
          color="secondary"
        >
          Update
        </button>

        <button
          mat-button
          (click)="onDeleteClick(category.categoryId)"
          color="warn"
          matTooltip="Click to delete this category"
        >
          Delete
        </button>
      </mat-card-actions>
    </mat-card>
  </ng-container>
  <mat-paginator
    [length]="totalCategories"
    [pageSize]="pageSize"
    (page)="handlePageChange($event)"
    [hidePageSize]="true"
  >
  </mat-paginator>
</div>
