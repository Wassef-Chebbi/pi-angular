<h1 mat-dialog-title *ngIf="isNew">Add category</h1>
<h1 mat-dialog-title *ngIf="!isNew">Update category</h1>
<div class="wrapper">
  <div *ngIf="!isNew">
    <div mat-dialog-content>
      <p>Please edit the category details here.</p>
      <form [formGroup]="updateCategoryForm">
        <div>
          <mat-label>Name</mat-label>
          <mat-form-field>
            <input
              matInput
              placeholder="{{ category!.nom }}"
              formControlName="nom"
            />
          </mat-form-field>
        </div>
        <div>
          <mat-label>Description</mat-label>
          <mat-form-field>
            <textarea
              matInput
              placeholder="Description"
              formControlName="description"
            ></textarea>
          </mat-form-field>
        </div>
      </form>
    </div>
    <div mat-dialog-actions>
      <button mat-button [mat-dialog-close] color="warn">Close</button>
      <button mat-button color="primary" (click)="updateCategory()">
        Update
      </button>
    </div>
  </div>

  <!-- ===========  the modal for adding a new category ================ -->
  <div *ngIf="isNew">
    <div mat-dialog-content>
      <form [formGroup]="newCategoryForm">
        <div>
          <mat-label>Name</mat-label>
          <mat-form-field>
            <input matInput formControlName="nom" />
          </mat-form-field>
        </div>
        <div>
          <mat-label>Description</mat-label>
          <mat-form-field>
            <textarea
              matInput
              placeholder="Description"
              formControlName="description"
            ></textarea>
          </mat-form-field>
        </div>
      </form>
    </div>
    <div mat-dialog-actions>
      <button mat-button [mat-dialog-close] color="warn">Close</button>
      <button mat-button color="primary" (click)="addCategory()">Add</button>
    </div>
  </div>
</div>
