<div id="navbarNav">
  <ul class="navbar-nav ml-auto">
    <li class="nav-item">
      <button class="btn btn-primary" (click)="send()">Send</button>
    </li>
  </ul>
</div>

<div class="container">
  <form>
    <div class="form-group">
      <label for="recipient">Recipient (To):</label>
      <input
        type="text"
        class="form-control"
        id="recipient"
        name="recipient"
        [(ngModel)]="recipient"
      />
    </div>
    <div class="form-group">
      <label for="subject">Subject:</label>
      <input
        type="text"
        class="form-control"
        id="subject"
        name="subject"
        [(ngModel)]="subject"
      />
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea
        class="form-control"
        id="message"
        name="message"
        [(ngModel)]="message"
        rows="3"
        >{{ ressource.fileURL }}</textarea
      >
    </div>
  </form>
</div>
