<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <div class="d-flex align-items-center">
            <div class="me-3">
              <img
                src="{{ ressource.imageURL }}"
                alt=""
                class="img-fluid"
                style="width: 100px"
              />
            </div>
            <div>
              <label>Titre</label>
              <h5 class="card-title">{{ ressource.nom }}</h5>
              <label>Description</label>
              <p class="card-description">{{ ressource.description }}</p>
              <label>Categorie</label>
              <p class="card-text">{{ ressource.category.nom }}</p>
              <label>Prix</label>
              <p class="card-text">Price: 60DT</p>
            </div>
          </div>
          <div class="mt-3">
            <a
              href="{{ ressource.fileURL }}"
              target="_blank"
              class="btn btn-primary"
              >Download File</a
            >
          </div>
          <div class="mt-3">
            <a
              href="{{ role }}/ressource/share/{{ ressourceId }}"
              target="_blank"
              class="btn btn-primary"
              >Share File via Email</a
            >
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <div class="container p-5">
            <h1 class="text-center">Ask Chat to find more</h1>
            <div class="card" *ngFor="let data of textList">
              <div class="card-header">
                <div class="input-group mb-3">
                  <input
                    type="text"
                    [(ngModel)]="data.text"
                    class="form-control me-2"
                    placeholder="Ask your question here"
                  />
                  <div class="input-group-append">
                    <button
                      type="button"
                      (click)="generateText(data)"
                      class="btn btn-primary"
                    >
                      Generate
                    </button>
                  </div>
                </div>
              </div>
              <div class="card-body" *ngIf="data.response">
                <p class="card-text">{{ data.response }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <H3 style="margin: 10px">Search for more ressources usnig wikipedia</H3>
    <div class="row">
      <div class="col-lg-12">
        <div class="ibox float-e-margins">
          <div class="ibox-content">
            <div class="search-form">
              <form (submit)="onSubmit()">
                <div class="input-group">
                  <input
                    [(ngModel)]="searchTerm"
                    type="text"
                    name="search"
                    class="form-control input-lg rounded-pill"
                  />
                  <div class="input-group-btn ms-3">
                    <button class="btn btn-lg btn-primary">Search</button>
                  </div>
                </div>
              </form>
            </div>

            <div class="hr-line-dashed"></div>
            <div *ngFor="let result of results" class="search-result mt-3">
              <a
                href="https://en.wikipedia.org/wiki?curid={{ result.pageid }}"
                class="search-link"
                >https://en.wikipedia.org/wiki?curid={{ result.pageid }}</a
              >

              <h4>
                <a
                  href="https://en.wikipedia.org/wiki?curid={{ result.pageid }}"
                  >{{ result.title }}</a
                >
              </h4>

              <p [innerHtml]="result.snippet"></p>
              <p></p>
            </div>

            <!-- If result is less that 10, display none -->
            <!-- <div class="text-center" *ngIf="results.length > 10">
            <pagination-controls (pageChange)="page = $event"></pagination-controls>
          </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
